<html lang="es">

<body>
    <header class="cabecera">
        <h1 class="titulo">Encriptador de texto</h1>

    <main>

            <button onclick="btnencriptar()" class="boton">Encriptar</button>
            <button onclick="btndesencriptar()" class="boton">Desencriptar</button>
            <button onclick="copiar()" class="copiar">Copiar</button>
        </div>

        <div class="contenedor">
            <textarea id="texto" class="text" placeholder="Escriba el texto... "></textarea>
            <textarea id="campo_mensaje" class="mensaje" disabled></textarea>

    </main>

    </footer>
</body>

</html>
